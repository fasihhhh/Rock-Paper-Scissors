<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="moves">
                <div class="rock">
                    <img src="Screenshot 2025-01-27 190340.png" alt="" >Rock
                </div>
                <div class="paper">
                    <img src="Screenshot 2025-01-27 190235.png" alt="">Paper
                </div>
                <div class="scissor">
                    <img src="Screenshot 2025-01-27 190254.png" alt="">Scissors
                </div>
            </div>
            <div class="scoreDisplay">
                <div class="computerScore">0</div>
                <div class="playerScore">0</div>
            </div>
            <div class="scoreDisplay">
                <div class="computerScore">Your Score</div>
                <div class="playerScore">Computers Score</div>
            </div>
            <div class="winStatus">
                Lets see who wins
            </div>
            <div class="btn">
                <button>Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
